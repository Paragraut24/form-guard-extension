<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PhishGuard Safe Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e0e6ed;
    }
    
    .preview-banner {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
      padding: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
      border-bottom: 3px solid #ea580c;
      position: sticky;
      top: 0;
      z-index: 10000;
    }
    
    .banner-icon {
      font-size: 24px;
    }
    
    .banner-text {
      flex: 1;
    }
    
    .banner-text h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .banner-text p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .banner-buttons {
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
    }
    
    .btn-report {
      background: #dc2626;
      color: white;
    }
    
    .btn-close {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    button:hover {
      opacity: 0.8;
    }
    
    .preview-content {
      position: relative;
      opacity: 0.8;
    }
    
    /* Disable all interactive elements */
    a {
      pointer-events: none !important;
      opacity: 0.6;
    }
    
    button {
      pointer-events: none !important;
      opacity: 0.5;
    }
    
    input, textarea, select {
      pointer-events: none !important;
      opacity: 0.6;
    }
    
    input::placeholder {
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="preview-banner">
    <div class="banner-icon">⚠️</div>
    <div class="banner-text">
      <h3>Safe Preview Mode</h3>
      <p>This is a read-only view. You cannot interact with the page. All buttons, links, and forms are disabled.</p>
    </div>
    <div class="banner-buttons">
      <button class="btn-report" id="reportBtn">Report</button>
      <button class="btn-close" id="closeBtn">Close</button>
    </div>
  </div>
  
  <div class="preview-content" id="content"></div>
  
  <script>
    // Get URL from query param
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    
    // Fetch and display page content
    fetch(url)
      .then(r => r.text())
      .then(html => {
        // Sanitize HTML - remove all scripts
        const sanitized = html
          .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '')
          .replace(/on\w+\s*=\s*"[^"]*"/gi, '')
          .replace(/javascript:/gi, '');
        
        document.getElementById('content').innerHTML = sanitized;
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `
          <p style="color: #f87171; padding: 20px;">
            ❌ Could not load preview. The website might be down or blocked.
          </p>
        `;
      });
    
    // Handle buttons
    document.getElementById('reportBtn').addEventListener('click', () => {
      chrome.runtime.sendMessage({
        action: 'reportPhishing',
        url: url
      });
      alert('✅ Reported to PhishGuard');
    });
    
    document.getElementById('closeBtn').addEventListener('click', () => {
      window.close();
    });
    
    // Block all form submissions
    document.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('⛔ Form submission is disabled in preview mode');
      return false;
    }, true);
  </script>
</body>
</html>
